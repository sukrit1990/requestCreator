<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Request Creator</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <div class="container">
		<div class="starter-template">
			<h1>Start Here!</h1>
		</div>
		<form class="form-horizontal">
		<div class="control-group">
			<label class="control-label" for="inputHyper">Hyper</label>
			<div class="controls">
				<select>
					<option>Hyper1</option>
					<option>Hyper2</option>
					<option>Hyper3</option>
					<option>Hyper4</option>
					<option>Hyper5</option>
				</select>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputBuildtop">Buildtop</label>
			<div class="controls">
				<input type="text" id="inputBuildtop" placeholder="Builtop">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputSDL">SDL</label>
			<div class="controls">
				<input type="text" id="inputSDL" placeholder="SDL">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputOperation">Operation</label>
			<div class="controls">
				<select>
					<option>Operation1</option>
					<option>Operation2</option>
					<option>Operation3</option>
				</select>
			</div>
		</div>
		<button type="submit" class="btn">Send Request</button>
	</form>
    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
